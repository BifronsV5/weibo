{% extends 'index.html' %}
{% load static %}
{% block add %}
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'kindeditor/kindeditor-all-min.js' %}"></script>
    <script src="{% static 'kindeditor/lang/zh-CN.js' %}"></script>
    <script src="{% static 'kindeditor/themes/default/default.css' %}"></script>
    <script>
        KindEditor.ready(function (k) {
            window.editor = k.create('#editor_id', {
                resizeType: 1,
                allowPaymentRequest: false,
                uploadJson: '/upload/'
            })
        })
    </script>
{% endblock %}
{% block title %}
    发布消息
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row clearfix">
                    <div class="col-md-3 column">
                    </div>
                    <div class="col-md-6 column">
                        <form role="form" method="post">
                            {% csrf_token %}
                            <label for="editor_id">
                                输入你要发布的内容:
                            </label>
                            <textarea id="editor_id" name="content" style="height: 400px">{{ text }}</textarea>
                            <button type="submit" class="btn btn-default" style="margin-top: 30px;">发布</button>
                            <div style="margin-top: 5px;"><span style="margin-top: 20px">{{ message }}</span></div>
                        </form>
                    </div>
                    <div class="col-md-3 column">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
