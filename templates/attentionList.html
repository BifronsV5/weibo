{% extends 'index.html' %}
{% load static %}
{% block title %}
    关注列表
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row clearfix">
                    <div class="col-md-3 column"></div>
                    <div class="col-md-6 column">
                        <div class="list-group" style="margin-top: 30px;">
                            <a class="list-group-item active">
                                <h4 class="list-group-item-heading">
                                    关注列表
                                </h4>
                            </a>
                            {% for foo in attention %}
                                <a href="/author?author_id={{ foo.attention_user_id }}" class="list-group-item" style="height:60px;">
                                    <img src="/media/{{ foo.attention_user.avatar }}" style="width: 30px;height: 30px;border-radius: 15px;float: left">
                                    <p class="list-group-item-text" style="float: left;margin-left: 30px;margin-top: 7px;">
                                        {{ foo.attention_user }}
                                    </p>
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="col-md-3 column"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
